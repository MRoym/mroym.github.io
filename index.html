<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=1">
		<link href="https://fonts.googleapis.com/css?family=Notable|Open+Sans&display=swap" rel="stylesheet">
		<title>Michael Mather</title>
		<link href="/styles.css" rel="stylesheet">
	</head>
	<body>
		<div class="desktop">
			<div class="stacked-cards">
				<card-front orientation="horizontal"></card-front>
				<card-front orientation="horizontal" text="Michael Mather"></card-front>
			</div>
			<div class="icons">
				<a href="https://github.com/MRoym"><img src="/img/github.svg" alt="Github icon" width="36" height="36" /></a>
				<a href="https://www.linkedin.com/in/michael-mather-breathesuite/"><img src="/img/linkedin.svg" alt="Linkedin icon" width="36" height="36" /></a>
			</div>
			<card-back orientation="horizontal"></card-back>
		</div>
		<div class="mobile">
			<div class="cards">
				<mobile-card-front class="rotated"></mobile-card-front>
				<mobile-card-front></mobile-card-front>
			</div>
			<mobile-card-back></mobile-card-back>
		</div>
	</body>
	<script src="/index.js" type="module"></script>
</html>
